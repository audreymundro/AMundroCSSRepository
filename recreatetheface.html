<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/recreatetheface.css">
    <title>1.4 Recreate the Face</title>
</head>
<body>
    <div id="face">
        <div class="eye" id="left-eye"></div>
        <span class="pupil" id="left-pupil"></span>
        <div class="eye" id="right-eye"></div>
        <span class="pupil" id="right-pupil"></span>
        <div class="mouth">
            <div class="teeth" id="tooth1"></div>
            <div class="teeth" id="tooth2"></div>
            <div class="teeth" id="tooth3"></div>
            <div class="teeth" id="tooth4"></div>
            <div class="teeth" id="tooth5"></div>
            <div class="teeth" id="tooth6"></div>
            <div class="tongue">
                <div class="tongue-middle"></div>
            </div>
        </div>
    </div>
</body>
</html>
